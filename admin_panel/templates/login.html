{% extends "base.html" %}
{% block title %}লগইন - শ্রুতিপাঠ অ্যাডমিন{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card mt-5">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">অ্যাডমিন লগইন</h3>
                <form method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">ইউজারনেম</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">পাসওয়ার্ড</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">লগইন করুন</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
